<app-navbar></app-navbar>
<h2 class="text-center"><strong>Your To Do List</strong></h2>
<div class="col-xs-12 container">
  <div class="col-xs-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-xs-1">Action</th>
          <th>Task</th>
          <th>Status</th>
          <th>Total To Do</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoad">
          <td colspan="4" class="text-center"><i class="fa fa-lg fa-spin fa-spinner"></i></td>
        </tr>
        <tr *ngFor="let todo of todoList; let i = index;">
          <td class="text-center">
            <i class="fa fa-pencil" (click)="edit(todo.$key)"></i>
          </td>
          <td>{{ i + 1 }}</td>
          <td>{{ todo.groupTask }}</td>
          <td>{{ todo.detail?.length || 0 }} item(s)</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="add()">Add New</button>
  </div>
</div>
